<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ButtonClicker.css"> 
    <script src = "ButtonClicker.js"></script>
</head>

<body>
    <div class="top-container">
        <div class="top-bar">
            <h1>
                Dojonary
            </h1>
            <input type="search" placeholder="Search">
            <button onclick="loginFunction(this)">
                Login
            </button>
        </div>
    </div>
    <div class="top-boxes">
        <div class="top-def">
            <h1 id="top-ninja">
                ninja
            </h1>
            <h2 id="top-noun">
                noun
            </h2>
            <h3 id="top-plural">
                Plural:
                <em>
                    ninjas
                </em>
            </h3>
            <button id="top-likes" onclick="alert('Ninja was liked')">
                13 likes
            </button>
            <h3 id = "first-def">
                a practitioner skilled in the <br>
                <a href="">Japanese</a> art of 
                <a href="">ninjitsu</a>
            </h3>
        </div>
        <div class="add-def">
            <h1>
                Dojonary is <br>defined by YOU
            </h1>
            <button onclick="addBlocker(this)">
                Add Definition
            </button>
        </div>
    </div>

    <div class="bot-def">
        <h1 id="bot-ninja">
            ninja
        </h1>
        <h2 id="bot-noun">
            noun
        </h2>
        <h3 id="bot-plural">
            Plural:
            <em>
                ninjas
            </em>
        </h3>
        <button id="bot-likes">
            37 likes
        </button>
        <h3 id = "second-def">
            a <a href="">programmer</a>
            who breaks <br> down problems with 
            <a href="">zen</a>-like
            <br>focus
        </h3>
    </div>

</body>

</html>
