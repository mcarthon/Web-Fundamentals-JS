<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Likes.css">
</head>

<body>
    <div class="container">
        <div class="network-bar">
            <h1>Network</h1>
        </div>
        <h1 id="your-feed">Your Feed</h1>

        <div class="big-container">
            <div class="left-container">
                <div class="avatar-container">
                    <img src="./icons/user-circle.png">
                </div>
                <div class="add-avatar-link">
                    <h3><a href="">Add an Avatar</a></h3>
                </div>
                <div class="name">
                    <h1>
                        James Doe
                    </h1>
                </div>
            </div>
            <div class="right-container">
                <div class="first-friend">
                    <div class="top-first-friend">
                        <div class="first-name">
                            <h1>
                                Neil M
                            </h1>
                        </div>
                        <div class="first-likes">
                            <h2 id="like-count-0">
                                9 like(s)
                            </h2>
                        </div>
                        <div class="first-button">
                            <button onclick="addLikes(0)">
                                Like
                            </button>
                        </div>
                    </div>
                    <div class="bot-first-friend">
                        <h3>
                            I just set up this new discord bot, let me know what you all think.
                            <a href="">link</a>
                        </h3>
                    </div>
                </div>

                <div class="second-friend">
                    <div class="top-second-friend">
                        <div class="second-name">
                            <h1>
                                Nichole K
                            </h1>
                        </div>
                        <div class="second-likes">
                            <h2 id="like-count-1">
                                9 like(s)
                            </h2>
                        </div>
                        <div class="second-button">
                            <button onclick="addLikes(1)">
                                Like
                            </button>
                        </div>
                    </div>
                    <div class="bot-second-friend">
                        <h3>
                            Just finished my
                            <a href="">next comic</a>,
                            check it out.
                        </h3>
                    </div>
                </div>
                <div class="third-friend">
                    <div class="top-third-friend">
                        <div class="third-name">
                            <h1>
                                Jim R
                            </h1>
                        </div>
                        <div class="third-likes">
                            <h2 id="like-count-2">
                                9 like(s)
                            </h2>
                        </div>
                        <div class="third-button">
                            <button onclick="addLikes(2)">
                                Like
                            </button>
                        </div>
                    </div>
                    <div class="bot-third-friend">
                        <h3>
                            I can't stop litening to the
                            <a href="">new album</a>.
                            Who else is liking it?
                        </h3>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="Likes.js"></script>
</body>

</html>
